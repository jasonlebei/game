        /* åŠŸèƒ½é”® */
        .footer-btns { display: grid; grid-template-columns: 1.5fr 1fr 1fr; gap: 10px; }

<body>

<div class="container" id="gameMain">
    <h2 style="margin: 0 0 1rem 0; font-size: 1.4rem; letter-spacing: 2px; color: var(--text-dim);">24 POINT MASTER</h2>
    
    <div class="input-wrapper">
        <input type="text" id="mainInput" placeholder="è¯·è¾“å…¥ç­‰å¼" autocomplete="off" spellcheck="false" inputmode="none">

    <div class="cards" id="cardContainer"></div>

    <div class="controls">
        <button class="btn-op" onclick="pressKey('+')">+</button>
        <button class="btn-op" onclick="pressKey('-')">-</button>
        <button class="btn-op" onclick="pressKey('*')">Ã—</button>
        <button class="btn-op" onclick="pressKey('/')">Ã·</button>
        <button class="btn-op" onclick="pressKey('(')">(</button>

        <button class="btn-op btn-del" onclick="backspace()">â† åˆ é™¤</button>
        <button class="btn-op" onclick="clearInput()" style="background: #2d3748;">æ¸…ç©º</button>
    </div>

    <div class="footer-btns">
        <button class="btn-confirm" onclick="checkAnswer()">éªŒè¯ç­”æ¡ˆ</button>
        <button class="btn-tool" onclick="nextGame()">æ¢é¢˜</button>

</div>

<div class="modal-overlay" id="modalOverlay" onclick="closeModal()">
    <div class="modal" onclick="event.stopPropagation()">
        <h2 id="modalIcon" style="font-size: 3.5rem; margin: 0;">ğŸ’¡</h2>
        <h3 id="modalTitle" style="margin: 10px 0; font-size: 1.5rem;">æç¤º</h3>
        <p id="modalMsg" style="color: var(--text-dim); line-height: 1.6; font-size: 1.1rem;"></p>
        <button onclick="closeModal()" style="width:100%; padding:15px; background:var(--primary); color:white; border:none; border-radius:15px; font-weight:bold; cursor:pointer; font-size: 1rem;">ç¡®å®š</button>
    </div>
</div>

<script>
    let nums = [];
    const inputEl = document.getElementById('mainInput');

    // æ ¸å¿ƒé€»è¾‘ï¼šç›‘å¬è¾“å…¥ä»¥æ›´æ–°å¡ç‰‡çŠ¶æ€
    inputEl.addEventListener('input', updateCardStatus);
    inputEl.addEventListener('keydown', (e) => {
        if (e.key === 'Enter') checkAnswer();
    });

    function pressKey(char) {
        inputEl.value += char;
        updateCardStatus();
        inputEl.focus();
    }

    // åˆ é™¤å•ä¸ªå­—ç¬¦çš„åŠŸèƒ½
    function backspace() {
        const val = inputEl.value;
        if (val.length > 0) {
            inputEl.value = val.substring(0, val.length - 1);
            updateCardStatus();
        }
        inputEl.focus();
    }

    function addNumToInput(n) {
        inputEl.value += n;
        updateCardStatus();
        inputEl.focus();
    }

    function clearInput() {
        inputEl.value = '';
        updateCardStatus();
        inputEl.focus();
    }

    function updateCardStatus() {
        const val = inputEl.value;
        const enteredNums = (val.match(/\d+/g) || []).map(Number);
        const cards = document.querySelectorAll('.card');
        
        cards.forEach((card, idx) => {
            const num = nums[idx];
            const foundIdx = enteredNums.indexOf(num);
            if (foundIdx > -1) {
                card.classList.add('used');
                enteredNums.splice(foundIdx, 1);
            } else {
                card.classList.remove('used');
            }
        });
    }

    function solve24(a) {
        const ops = ['+', '-', '*', '/'];
        const backtrack = (arr) => {
            if (arr.length === 1) return Math.abs(arr[0].val - 24) < 0.001 ? arr[0].expr : null;
            for (let i = 0; i < arr.length; i++) {
                for (let j = 0; j < arr.length; j++) {
                    if (i === j) continue;
                    const nextArr = arr.filter((_, idx) => idx !== i && idx !== j);
                    for (let op of ops) {
                        const n1 = arr[i], n2 = arr[j];
                        let val, expr;
                        if (op === '+') { val = n1.val + n2.val; expr = `(${n1.expr}+${n2.expr})`; }
                        else if (op === '-') { val = n1.val - n2.val; expr = `(${n1.expr}-${n2.expr})`; }
                        else if (op === '*') { val = n1.val * n2.val; expr = `(${n1.expr}*${n2.expr})`; }
                        else if (op === '/') { if(Math.abs(n2.val)<0.001) continue; val = n1.val / n2.val; expr = `(${n1.expr}/${n2.expr})`; }
                        const sol = backtrack([...nextArr, {val, expr}]);
                        if (sol) return sol;
                    }
                }
            }
            return null;
        };
        return backtrack(a.map(n => ({val: n, expr: n.toString()})));
    }

    function nextGame() {
        let found = false;
        while (!found) {
            const test = Array.from({length: 4}, () => Math.floor(Math.random() * 10) + 1);
            if (solve24(test)) { nums = test; found = true; }
        }
        const container = document.getElementById('cardContainer');
        container.innerHTML = nums.map((n, i) => `<div class="card" onclick="addNumToInput(${n})">${n}</div>`).join('');
        inputEl.value = '';
        updateCardStatus();
    }

    function checkAnswer() {
        const val = inputEl.value;
        const used = (val.match(/\d+/g) || []).map(Number).sort();
        const target = [...nums].sort();

        if (JSON.stringify(used) !== JSON.stringify(target)) {
            triggerError("å¿…é¡»ä½¿ç”¨ä¸”åªèƒ½ä½¿ç”¨è¿™å››ä¸ªæ•°å­—å„ä¸€æ¬¡å“¦ï¼");
            return;
        }

        try {
            const safeExp = val.replace(/Ã—/g, '*').replace(/Ã·/g, '/');
            const res = eval(safeExp);
            if (Math.abs(res - 24) < 0.001) {
                showAlert("ğŸ† æŒ‘æˆ˜æˆåŠŸ", `å¤ªæ£’äº†ï¼è¿ç®—å®Œå…¨æ­£ç¡®ï¼š\n ${val} = 24`, "success");
                setTimeout(nextGame, 1500);
            } else {
                triggerError(`å½“å‰çš„è®¡ç®—ç»“æœæ˜¯ ${res}ï¼Œè¿˜æ²¡åˆ°24å‘¢`);
            }
        } catch (e) {
            triggerError("è¡¨è¾¾å¼ä¸åˆæ³•ï¼Œæ£€æŸ¥ä¸€ä¸‹æ‹¬å·æˆ–ç¬¦å·å§");
        }
    }

    function triggerError(msg) {
        document.getElementById('gameMain').classList.add('shake');
        setTimeout(() => document.getElementById('gameMain').classList.remove('shake'), 400);
        showAlert("æç¤º", msg, "error");
    }

    function showAlert(title, msg, type) {
        document.getElementById('modalTitle').textContent = title;
        document.getElementById('modalMsg').textContent = msg;
        document.getElementById('modalIcon').textContent = type === 'success' ? 'ğŸ†' : type === 'error' ? 'âŒ' : 'ğŸ’¡';
        document.getElementById('modalOverlay').style.display = 'flex';
    }

    function closeModal() { document.getElementById('modalOverlay').style.display = 'none'; }
    function showHint() { showAlert("è§£é¢˜æ€è·¯", `å…¶ä¸­ä¸€ä¸ªå‚è€ƒç­”æ¡ˆæ˜¯ï¼š\n${solve24(nums)}`, "info"); }

    nextGame();
</script>
