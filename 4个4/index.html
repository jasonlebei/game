    <style>

        :root {

            overflow: hidden; /* é˜²æ­¢ç§»åŠ¨ç«¯æ»šåŠ¨å›å¼¹ */
            height: 100vh;

            align-items: center;
        }

        /* åŠ¨æ€èƒŒæ™¯ Canvas */
        #bg-canvas {
            position: fixed;
            top: 0; left: 0;
            z-index: -1;
            opacity: 0.4;
        }

        .app-wrapper {
            width: 100%;

            display: flex;

        /* çŠ¶æ€çœ‹æ¿ */
        .stats-panel {
            background: var(--card-bg);

            display: flex;
            justify-content: space-between;

        .stat-value {

        /* æ¸¸æˆæ ¸å¿ƒé¢æ¿ */
        .game-panel {
            background: var(--card-bg);
            border-radius: 32px;
            padding: 32px 20px;
            flex: 1;
            display: flex;

        .target-container {

        .target-hint {

        /* è¾“å…¥æ˜¾ç¤ºå™¨ */
        .formula-monitor {
            background: rgba(0, 0, 0, 0.4);
            border: 2px solid var(--border-color);
            border-radius: 20px;

        /* é”®ç›˜åŒº */
        .grid-keyboard {

            gap: 12px;
            margin-bottom: 24px;
        }

        .key-btn {

            color: var(--text-main);

        .key-btn:active, .key-btn.active {

        }

        .key-btn.op { color: var(--secondary); }

        /* æ“ä½œæŒ‰é’® */
        .control-group {

        }

        .main-action {
            grid-column: span 3;

        .sub-btn {

            padding: 14px;
            border-radius: 14px;
            border: none;
            font-size: 13px;
            font-weight: 700;

        }

        /* å¼¹çª—ç³»ç»Ÿæ ·å¼ */
        .overlay {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.95);
            backdrop-filter: blur(10px);
            display: none;
            justify-content: center;

        .modal-box {

            border-radius: 32px;

            animation: modalPop 0.4s var(--transition);
        }

        @keyframes modalPop {
            from { opacity: 0; transform: scale(0.9) translateY(20px); }
            to { opacity: 1; transform: scale(1) translateY(0); }
        }

        .modal-icon { font-size: 56px; margin-bottom: 24px; display: block; }
        .modal-title { font-size: 24px; font-weight: 900; margin-bottom: 12px; }
        .modal-desc { color: var(--text-dim); font-size: 15px; line-height: 1.6; margin-bottom: 28px; }

        .modal-btn {

        .progress-container {

        .progress-bar {

        /* æ™ƒåŠ¨åé¦ˆ */
        .shake { animation: shakeEffect 0.5s var(--transition) both; }
        @keyframes shakeEffect {

        }

<body>

    <canvas id="bg-canvas"></canvas>

    <div class="app-wrapper">
        <header class="stats-panel">
            <div class="stat-item">
                <span class="stat-label">Solved</span>
                <span id="score-val" class="stat-value">0</span>

            <div class="grid-keyboard">
                <button class="key-btn" id="k4" onclick="App.input('4')">4</button>
                <button class="key-btn op" id="kplus" onclick="App.input('+')">+</button>
                <button class="key-btn op" id="kminus" onclick="App.input('-')">-</button>
                <button class="key-btn del" id="kback" onclick="App.input('back')">DEL</button>
                <button class="key-btn op" id="kmul" onclick="App.input('*')">Ã—</button>
                <button class="key-btn op" id="kdiv" onclick="App.input('/')">Ã·</button>
                <button class="key-btn op" id="klp" onclick="App.input('(')">(</button>
                <button class="key-btn op" id="krp" onclick="App.input(')')">)</button>
            </div>

            <div class="control-group">
                <button class="main-action" onclick="App.validate()">éªŒè¯ç»“æœ (ENTER)</button>
                <button class="sub-btn" onclick="App.showHint()">é€»è¾‘å¯å‘</button>
                <button class="sub-btn" onclick="App.showAnswer()">æŸ¥çœ‹ç­”æ¡ˆ</button>
                <button class="sub-btn" onclick="App.skip()">æ¢é¢˜</button>
            </div>
        </main>
    </div>

    <div class="overlay" id="modal-overlay">
        <div class="modal-box">
            <span id="m-icon" class="modal-icon"></span>
            <h2 id="m-title" class="modal-title"></h2>

<script>
/**
 * ==========================================
 * Four4s Ultra Logic Engine v2.0
 * ä¸“ä¸º Cloudflare Pages è®¾è®¡ï¼Œå•æ–‡ä»¶å…¨é€»è¾‘
 * ==========================================
 */
const App = {
    // çŠ¶æ€æœº
    state: {
        score: 0,
        target: 0,
        formula: "",
        bestSolution: "",
        isLocked: false,
        level: "å…¥é—¨"
    },

    // æ ¸å¿ƒå¼•æ“å¯åŠ¨
    init() {
        this.setupCanvas();
        this.setupEventListeners();
        this.nextQuestion();
        this.updateStats();
        console.log("Core initialized...");
    },

    // 1. ç‰©ç†é”®ç›˜ä¸ç²˜è´´é€»è¾‘
    setupEventListeners() {
        window.addEventListener('keydown', (e) => {
            if (this.state.isLocked) return;
            const keyMap = {
                '4': 'k4', '+': 'kplus', '-': 'kminus', '*': 'kmul', 
                '/': 'kdiv', '(': 'klp', ')': 'krp', 'Backspace': 'kback'
            };
            if (keyMap[e.key]) {
                this.input(e.key === 'Backspace' ? 'back' : e.key);
                this.visualKey(keyMap[e.key]);
            }
            if (e.key === 'Enter') this.validate();
        });

        window.addEventListener('paste', (e) => {
            if (this.state.isLocked) return;
            const data = (e.clipboardData || window.clipboardData).getData('text');
            const sanitized = data.replace(/[^4+\-*/()]/g, '');
            if (sanitized) {
                this.state.formula = sanitized.includes('4') ? sanitized.slice(0, 30) : this.state.formula + sanitized;
                this.render();
            }
        });
    },

    visualKey(id) {
        const btn = document.getElementById(id);
        if (btn) {
            btn.classList.add('active');
            setTimeout(() => btn.classList.remove('active'), 100);
        }
    },

    // 2. è¾“å…¥æ§åˆ¶
    input(val) {
        if (val === 'back') {
            this.state.formula = this.state.formula.slice(0, -1);
        } else {
            // åŸºç¡€é™åˆ¶ï¼Œä½†éªŒè¯æ—¶ä¼šè¿›è¡Œä¸¥è°¨å¼¹çª—æé†’
            if (val === '4' && (this.state.formula.match(/4/g) || []).length >= 8) return;
            if (this.state.formula.length < 32) this.state.formula += val;
        }
        this.render();
    },

    render() {
        const disp = document.getElementById('formula-display');
        disp.innerText = this.state.formula.replace(/\*/g, 'Ã—').replace(/\//g, 'Ã·');
    },

    // 3. æš´åŠ›æ±‚è§£å™¨ (é€’å½’æ·±åº¦æœç´¢)
    solver(target) {
        const ops = ['+', '-', '*', '/'];
        const templates = [
            (o1,o2,o3) => `((4${o1}4)${o2}4)${o3}4`,
            (o1,o2,o3) => `(4${o1}4)${o2}(4${o3}4)`,
            (o1,o2,o3) => `4${o1}(4${o2}(4${o3}4))`,
            (o1,o2,o3) => `4${o1}(4${o2}4${o3}4)`,
            (o1,o2,o3) => `44${o1}4${o2}4`,
            (o1,o2,o3) => `(44${o1}4)${o2}4`
        ];

        for (let temp of templates) {
            for (let o1 of ops) {
                for (let o2 of ops) {
                    for (let o3 of ops) {
                        const expr = temp(o1, o2, o3);
                        try {
                            if (Math.abs(eval(expr) - target) < 0.001) return expr;
                        } catch(e) {}
                    }
                }
            }
        }
        return null;
    },

    // 4. éªŒè¯ä¸åˆ†å±‚å¼¹çª—
    validate() {
        const f = this.state.formula;
        const count = (f.match(/4/g) || []).length;

        // è§„åˆ™æç¤ºï¼šè‡ªåŠ¨å…³é—­
        if (count !== 4) {
            return this.popup("âš ï¸ è§„åˆ™é”™è¯¯", `å¿…é¡»æ°å¥½ä½¿ç”¨ **4** ä¸ªæ•°å­— 4ã€‚<br>æ£€æµ‹åˆ°: ${count}ä¸ª`, "warning", "auto");
        }
        
        try {
            const res = eval(f);
            if (Math.abs(res - this.state.target) < 0.001) {
                this.state.score += 1;
                this.updateStats();
                this.popup("ğŸ† æŒ‘æˆ˜æˆåŠŸ", `å®Œç¾ï¼ç®—å¼ ${f} ç¡®å®ç­‰äº ${this.state.target}ã€‚`, "success", "confirm");
            } else {
                this.shakePanel();
            }
        } catch(e) {
            this.popup("ğŸ”§ ç®—å¼æŸå", "æ‹¬å·ä¸åŒ¹é…æˆ–ç¬¦å·ä½¿ç”¨æœ‰è¯¯ã€‚", "error", "auto");
        }
    },

    shakePanel() {
        const p = document.getElementById('main-panel');
        p.classList.add('shake');
        setTimeout(() => p.classList.remove('shake'), 500);
        document.getElementById('monitor-box').style.borderColor = 'var(--error)';
        setTimeout(() => document.getElementById('monitor-box').style.borderColor = '', 1000);
    },

    // 5. å¼¹çª—å±‚æ ¸å¿ƒé€»è¾‘
    popup(title, desc, type, mode) {
        this.state.isLocked = true;
        const overlay = document.getElementById('modal-overlay');
        const footer = document.getElementById('m-footer');
        const iconMap = { success: "ğŸ¯", error: "ğŸ’¥", warning: "ğŸ›‘", hint: "ğŸ’¡", ans: "ğŸ§" };

        document.getElementById('m-icon').innerText = iconMap[type] || "âœ¨";
        document.getElementById('m-title').innerText = title;
        document.getElementById('m-desc').innerHTML = desc;
        footer.innerHTML = "";
        overlay.style.display = 'flex';

        if (mode === "confirm") {
            const btn = document.createElement('button');
            btn.className = "modal-btn";
            btn.style.background = (type === 'hint') ? 'var(--primary)' : 'var(--success)';
            btn.innerText = (type === 'hint') ? "æˆ‘æ˜ç™½äº†" : "ç¡®å®šå¹¶è¿›å…¥ä¸‹ä¸€å…³";
            btn.onclick = () => {
                overlay.style.display = 'none';
                this.state.isLocked = false;
                if (type !== 'hint') this.nextQuestion();
            };
            footer.appendChild(btn);
        } else {
            // è‡ªåŠ¨æ¶ˆå¤±é€»è¾‘
            const pWrap = document.createElement('div');
            pWrap.className = "progress-container";
            const pBar = document.createElement('div');
            pBar.className = "progress-bar";
            pWrap.appendChild(pBar);
            footer.appendChild(pWrap);

            const duration = 2500;
            pBar.style.transition = `width ${duration}ms linear`;
            setTimeout(() => pBar.style.width = '0%', 50);
            setTimeout(() => {
                overlay.style.display = 'none';
                this.state.isLocked = false;
            }, duration + 50);
        }
    },

    // åŠŸèƒ½æŒ‰é’®
    showHint() {
        const hint = this.state.bestSolution.replace(/[+\-*/]/g, ' ? ');
        this.popup("ğŸ’¡ é€»è¾‘å¯å‘", `å°è¯•ä½¿ç”¨è¿™ä¸ªç»“æ„å¡«å……è¿ç®—ç¬¦ï¼š<br><b style="color:var(--secondary); font-size:20px">${hint}</b>`, "hint", "confirm");
    },

    showAnswer() {
        this.popup("ğŸ§ å‚è€ƒè§£ç­”", `æœ¬é¢˜çš„ä¸€ç§å¯è¡Œè§£ä¸ºï¼š<br><b style="color:var(--success); font-size:20px">${this.state.bestSolution}</b>`, "ans", "confirm");
    },

    nextQuestion() {
        let ok = false;
        while(!ok) {
            const rand = Math.floor(Math.random() * 50) + 1;
            const sol = this.solver(rand);
            if (sol) {
                this.state.target = rand;
                this.state.bestSolution = sol;
                ok = true;
            }
        }
        document.getElementById('target-num').innerText = this.state.target;
        this.state.formula = "";
        this.render();
    },

    skip() { this.nextQuestion(); },

    updateStats() {
        document.getElementById('score-val').innerText = this.state.score;
        const levels = ["å…¥é—¨", "å­¦è€…", "å¤§å¸ˆ", "ä¼ å¥‡"];
        const lvl = Math.min(Math.floor(this.state.score / 5), 3);
        document.getElementById('level-name').innerText = levels[lvl];
    },

    // èƒŒæ™¯ç²’å­ç³»ç»Ÿ
    setupCanvas() {
        const canvas = document.getElementById('bg-canvas');
        const ctx = canvas.getContext('2d');
        let particles = [];

        const resize = () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        };

        window.addEventListener('resize', resize);
        resize();

        class Particle {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 2;
                this.speedX = (Math.random() - 0.5) * 0.5;
                this.speedY = (Math.random() - 0.5) * 0.5;
            }
            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                if (this.x > canvas.width) this.x = 0;
                if (this.x < 0) this.x = canvas.width;
                if (this.y > canvas.height) this.y = 0;
                if (this.y < 0) this.y = canvas.height;
            }
            draw() {
                ctx.fillStyle = '#8b5cf6';
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        for (let i = 0; i < 50; i++) particles.push(new Particle());

        const animate = () => {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            particles.forEach(p => {
                p.update();
                p.draw();
            });
            requestAnimationFrame(animate);
        };
        animate();
    }
};

// å¯åŠ¨
window.onload = () => App.init();
</script>
