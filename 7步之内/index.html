
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>7步之内：纯净内存挑战版</title>
    <style>
        :root {
            --primary: #bb86fc;
            --secondary: #03dac6;
            --bg: #1a1a2e;
            --surface: #16213e;
            --text: #e94560;
            --accent: #0f3460;
        }

        body {
            font-family: 'Courier New', Courier, monospace;
            background-color: var(--bg);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        /* 游戏主容器 */
        .game-box {
            background: var(--surface);
            width: 400px;
            padding: 30px;
            border-radius: 15px;
            border: 2px solid var(--accent);
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
            position: relative;
            z-index: 10;
        }

        /* 顶部信息栏 */
        .info-bar {
            display: flex;
            justify-content: space-between;
            border-bottom: 1px solid var(--accent);
            padding-bottom: 10px;
            margin-bottom: 20px;
            font-size: 0.8rem;
            color: var(--secondary);
        }

        /* 数字显示区 */
        .display-section {
            text-align: center;
            margin-bottom: 30px;
        }

        .label {
            font-size: 0.7rem;
            text-transform: uppercase;
            color: #888;
            letter-spacing: 3px;
        }

        #target-val {
            font-size: 1.8rem;
            color: var(--secondary);
        }

        #current-val {
            font-size: 5rem;
            font-weight: bold;
            color: var(--text);
            margin: 10px 0;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* 步数显示 */
        .steps-container {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin: 20px 0;
        }

        .dot {
            width: 10px;
            height: 10px;
            background: #2d4059;
            border-radius: 50%;
            transition: 0.4s;
        }

        .dot.filled {
            background: var(--secondary);
            box-shadow: 0 0 10px var(--secondary);
        }

        /* 按钮矩阵 */
        .btn-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
        }

        button {
            background: var(--accent);
            color: white;
            border: none;
            padding: 15px;
            border-radius: 8px;
            font-family: inherit;
            font-weight: bold;
            cursor: pointer;
            transition: 0.2s;
        }

        button:hover:not(:disabled) {
            background: var(--text);
            transform: translateY(-2px);
        }

        button:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }

        /* 底部操作 */
        .footer-actions {
            margin-top: 25px;
            display: flex;
            gap: 10px;
        }

        .undo-btn { flex: 1; background: #444; }
        .reset-btn { flex: 1; background: #600; }
        .next-btn { 
            width: 100%; 
            margin-top: 15px; 
            background: var(--secondary); 
            color: #000; 
            display: none;
        }

        /* 路径追踪器 */
        .path-history {
            margin-top: 20px;
            font-size: 0.75rem;
            color: #555;
            text-align: center;
            min-height: 1.2rem;
        }

        /* 成功特效 */
        .success-glow {
            color: var(--secondary) !important;
            text-shadow: 0 0 30px var(--secondary);
        }

        /* 背景装饰粒子 (Canvas) */
        #bg-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
    </style>
</head>
<body>

<canvas id="bg-canvas"></canvas>

<div class="game-box">
    <div class="info-bar">
        <span>MODE: SEVEN_STEPS</span>
        <span>LEVEL: <span id="lvl-display">1</span></span>
    </div>

    <div class="display-section">
        <div class="label">Target Objective</div>
        <div id="target-val">0</div>
        <div id="current-val">0</div>
        <div class="steps-container" id="dot-box"></div>
    </div>

    <div class="btn-grid" id="op-btns">
        </div>

    <div class="path-history" id="path-txt">轨迹: 无</div>

    <div class="footer-actions">
        <button class="undo-btn" onclick="game.undo()">BACK</button>
        <button class="reset-btn" onclick="game.reset()">RETRY</button>
    </div>

    <button class="next-btn" id="next-btn" onclick="game.nextLevel()">NEXT LEVEL</button>
</div>

<script>
/**
 * 7步之内 - 究极特效版
 * 增加内容：粒子物理引擎、彩色爆炸、震动反馈
 */

class CoreGame {
    constructor() {
        this.level = 1;
        this.maxSteps = 7;
        this.history = [];
        this.pathStrings = [];
        this.ops = [];
        this.target = 0;
        this.current = 0;
        this.startVal = 0;
        
        // 粒子容器
        this.explosionParticles = [];

        this.dom = {
            current: document.getElementById('current-val'),
            target: document.getElementById('target-val'),
            dots: document.getElementById('dot-box'),
            ops: document.getElementById('op-btns'),
            next: document.getElementById('next-btn'),
            lvl: document.getElementById('lvl-display'),
            path: document.getElementById('path-txt')
        };

        this.initCanvas();
        this.generateLevel();
    }

    // --- 核心游戏逻辑 ---
    getOperationPool() {
        return [
            { id: 0, label: "+4", calc: v => v + 4 },
            { id: 1, label: "-3", calc: v => v - 3 },
            { id: 2, label: "x2", calc: v => v * 2 },
            { id: 3, label: "x5", calc: v => v * 5 },
            { id: 4, label: "/2", calc: v => Math.floor(v / 2) },
            { id: 5, label: "+11", calc: v => v + 11 },
            { id: 6, label: "SQR", calc: v => v * v },
            { id: 7, label: "REV", calc: v => {
                const s = Math.abs(v).toString().split('').reverse().join('');
                return parseInt(s) * (v < 0 ? -1 : 1);
            }},
            { id: 8, label: "x3", calc: v => v * 3 },
            { id: 9, label: "-7", calc: v => v - 7 }
        ];
    }

    generateLevel() {
        this.startVal = Math.floor(Math.random() * 9) + 2;
        const pool = this.getOperationPool();
        this.ops = pool.sort(() => Math.random() - 0.5).slice(0, 4);

        let simulator = this.startVal;
        const stepsToGen = Math.min(3 + Math.floor(this.level / 2), 7);
        for(let i = 0; i < stepsToGen; i++) {
            const randomOp = this.ops[Math.floor(Math.random() * this.ops.length)];
            simulator = randomOp.calc(simulator);
        }
        this.target = simulator;
        this.reset();
    }

    reset() {
        this.current = this.startVal;
        this.history = [];
        this.pathStrings = [];
        this.dom.next.style.display = 'none';
        this.dom.current.classList.remove('success-glow');
        this.refreshUI();
    }

    refreshUI() {
        this.dom.current.innerText = this.current;
        this.dom.target.innerText = this.target;
        this.dom.lvl.innerText = this.level;
        this.dom.path.innerText = "轨迹: " + (this.pathStrings.join(" → ") || "准备开始...");

        this.dom.dots.innerHTML = "";
        const remaining = this.maxSteps - this.history.length;
        for(let i = 0; i < this.maxSteps; i++) {
            const d = document.createElement('div');
            d.className = `dot ${i < remaining ? 'filled' : ''}`;
            this.dom.dots.appendChild(d);
        }

        this.dom.ops.innerHTML = "";
        this.ops.forEach(op => {
            const b = document.createElement('button');
            b.innerText = op.label;
            b.onclick = () => this.execute(op);
            if(remaining <= 0 || this.current === this.target) b.disabled = true;
            this.dom.ops.appendChild(b);
        });
    }

    execute(op) {
        if(this.history.length >= this.maxSteps) return;
        this.history.push(this.current);
        this.pathStrings.push(op.label);
        this.current = op.calc(this.current);
        this.refreshUI();
        this.checkStatus();
    }

    undo() {
        if(this.history.length > 0) {
            this.current = this.history.pop();
            this.pathStrings.pop();
            this.refreshUI();
            this.dom.current.style.color = 'var(--text)';
        }
    }

    checkStatus() {
        if(this.current === this.target) {
            this.dom.current.classList.add('success-glow');
            this.dom.next.style.display = 'block';
            this.createExplosion(); // 触发炫酷爆炸
        } else if(this.history.length >= this.maxSteps) {
            this.dom.current.style.color = '#555';
        }
    }

    nextLevel() {
        this.level++;
        this.generateLevel();
    }

    // --- 炫酷特效部分 ---
    initCanvas() {
        this.canvas = document.getElementById('bg-canvas');
        this.ctx = this.canvas.getContext('2d');
        this.bgParticles = [];

        const resize = () => {
            this.canvas.width = window.innerWidth;
            this.canvas.height = window.innerHeight;
        };
        window.onresize = resize;
        resize();

        // 静态背景粒子
        for(let i = 0; i < 60; i++) {
            this.bgParticles.push({
                x: Math.random() * this.canvas.width,
                y: Math.random() * this.canvas.height,
                s: Math.random() * 2,
                vx: Math.random() * 0.4 - 0.2,
                vy: Math.random() * 0.4 - 0.2
            });
        }

        const animate = () => {
            this.ctx.fillStyle = 'rgba(26, 26, 46, 0.2)'; // 拖尾效果
            this.ctx.fillRect(0, 0, this.canvas.width, this.canvas.height);
            
            // 绘制背景
            this.bgParticles.forEach(p => {
                p.x += p.vx; p.y += p.vy;
                if(p.x < 0 || p.x > this.canvas.width) p.vx *= -1;
                if(p.y < 0 || p.y > this.canvas.height) p.vy *= -1;
                this.ctx.fillStyle = 'rgba(187, 134, 252, 0.3)';
                this.ctx.beginPath();
                this.ctx.arc(p.x, p.y, p.s, 0, Math.PI*2);
                this.ctx.fill();
            });

            // 绘制爆炸粒子
            for(let i = this.explosionParticles.length - 1; i >= 0; i--) {
                let p = this.explosionParticles[i];
                p.update();
                p.draw(this.ctx);
                if(p.life <= 0) this.explosionParticles.splice(i, 1);
            }
            requestAnimationFrame(animate);
        };
        animate();
    }

    createExplosion() {
        const x = window.innerWidth / 2;
        const y = window.innerHeight / 2 - 100;
        const colors = ['#bb86fc', '#03dac6', '#e94560', '#ffcc00', '#ffffff'];
        
        // 瞬间产生100个粒子
        for(let i = 0; i < 120; i++) {
            this.explosionParticles.push(new ExplosionParticle(x, y, colors[Math.floor(Math.random()*colors.length)]));
        }

        // 屏幕震动反馈
        document.body.style.transform = `translate(${Math.random()*10-5}px, ${Math.random()*10-5}px)`;
        setTimeout(() => document.body.style.transform = 'translate(0,0)', 100);
    }
}

class ExplosionParticle {
    constructor(x, y, color) {
        this.x = x;
        this.y = y;
        this.color = color;
        this.life = 1.0;
        this.decay = Math.random() * 0.02 + 0.015;
        
        // 极速放射状
        const angle = Math.random() * Math.PI * 2;
        const force = Math.random() * 12 + 5;
        this.vx = Math.cos(angle) * force;
        this.vy = Math.sin(angle) * force;
        this.gravity = 0.25;
        this.radius = Math.random() * 4 + 2;
    }

    update() {
        this.x += this.vx;
        this.y += this.vy;
        this.vy += this.gravity; // 重力感
        this.vx *= 0.98; // 空气阻力
        this.vy *= 0.98;
        this.life -= this.decay;
        this.radius *= 0.96; // 逐渐缩小
    }

    draw(ctx) {
        ctx.save();
        ctx.globalAlpha = this.life;
        ctx.fillStyle = this.color;
        ctx.shadowBlur = 10;
        ctx.shadowColor = this.color;
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
        ctx.fill();
        ctx.restore();
    }
}

// 启动
const game = new CoreGame();
</script>
