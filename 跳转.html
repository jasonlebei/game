<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>跳转确认</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600&family=Noto+Sans+SC:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #080c10;
      --bg-elevated: #0f1419;
      --bg-card: #141a22;
      --fg: #e6edf5;
      --muted: #5c7080;
      --accent: #22c997;
      --accent-glow: rgba(34, 201, 151, 0.35);
      --warning: #e8a946;
      --danger: #e85454;
      --border: #1f2937;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Noto Sans SC', sans-serif;
      background: var(--bg);
      color: var(--fg);
      min-height: 100vh;
      overflow-x: hidden;
    }

    .mono {
      font-family: 'JetBrains Mono', monospace;
    }

    /* Animated background */
    .bg-container {
      position: fixed;
      inset: 0;
      z-index: 0;
      overflow: hidden;
    }

    .bg-gradient {
      position: absolute;
      width: 150%;
      height: 150%;
      top: -25%;
      left: -25%;
      background: 
        radial-gradient(ellipse 600px 400px at 20% 30%, rgba(34, 201, 151, 0.12) 0%, transparent 60%),
        radial-gradient(ellipse 500px 500px at 80% 70%, rgba(34, 140, 180, 0.08) 0%, transparent 50%);
      animation: drift 20s ease-in-out infinite;
    }

    @keyframes drift {
      0%, 100% { transform: translate(0, 0) rotate(0deg); }
      25% { transform: translate(2%, 1%) rotate(1deg); }
      50% { transform: translate(-1%, 2%) rotate(-0.5deg); }
      75% { transform: translate(1%, -1%) rotate(0.5deg); }
    }

    .grid-lines {
      position: absolute;
      inset: 0;
      background-image: 
        linear-gradient(rgba(34, 201, 151, 0.04) 1px, transparent 1px),
        linear-gradient(90deg, rgba(34, 201, 151, 0.04) 1px, transparent 1px);
      background-size: 80px 80px;
      mask-image: radial-gradient(ellipse 70% 60% at 50% 50%, black 20%, transparent 70%);
    }

    /* Floating particles */
    .particle {
      position: absolute;
      width: 3px;
      height: 3px;
      background: var(--accent);
      border-radius: 50%;
      opacity: 0;
      animation: float-up 8s ease-in-out infinite;
    }

    @keyframes float-up {
      0% { opacity: 0; transform: translateY(100vh) scale(0); }
      10% { opacity: 0.6; }
      90% { opacity: 0.6; }
      100% { opacity: 0; transform: translateY(-10vh) scale(1); }
    }

    /* Main layout */
    .main-container {
      position: relative;
      z-index: 10;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 24px;
    }

    /* Card */
    .redirect-card {
      background: var(--bg-card);
      border: 1px solid var(--border);
      border-radius: 20px;
      width: 100%;
      max-width: 560px;
      overflow: hidden;
      box-shadow: 
        0 0 80px rgba(34, 201, 151, 0.06),
        0 30px 60px rgba(0, 0, 0, 0.4);
      transform: translateY(20px);
      opacity: 0;
      animation: card-enter 0.6s ease-out 0.2s forwards;
    }

    @keyframes card-enter {
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    /* Header */
    .card-header {
      padding: 28px 32px;
      border-bottom: 1px solid var(--border);
      text-align: center;
      position: relative;
      overflow: hidden;
    }

    .card-header::before {
      content: '';
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 200px;
      height: 1px;
      background: linear-gradient(90deg, transparent, var(--accent), transparent);
    }

    .shield-icon {
      width: 64px;
      height: 64px;
      margin: 0 auto 20px;
      background: linear-gradient(135deg, rgba(34, 201, 151, 0.2) 0%, rgba(34, 201, 151, 0.05) 100%);
      border-radius: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    .shield-icon::after {
      content: '';
      position: absolute;
      inset: -2px;
      border-radius: 18px;
      background: linear-gradient(135deg, var(--accent), transparent);
      opacity: 0.3;
      z-index: -1;
    }

    .header-title {
      font-size: 1.5rem;
      font-weight: 600;
      margin-bottom: 8px;
      letter-spacing: -0.02em;
    }

    .header-subtitle {
      color: var(--muted);
      font-size: 0.9375rem;
    }

    /* Content */
    .card-content {
      padding: 28px 32px;
    }

    .url-display {
      background: var(--bg-elevated);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 24px;
      transition: border-color 0.2s ease;
    }

    .url-display:hover {
      border-color: rgba(34, 201, 151, 0.3);
    }

    .url-label {
      font-size: 0.75rem;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      color: var(--muted);
      margin-bottom: 12px;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .url-text {
      font-size: 0.9375rem;
      word-break: break-all;
      line-height: 1.6;
      color: var(--fg);
    }

    .url-domain {
      color: var(--accent);
      font-weight: 500;
    }

    /* Warning */
    .warning-block {
      background: rgba(232, 169, 70, 0.1);
      border: 1px solid rgba(232, 169, 70, 0.25);
      border-radius: 10px;
      padding: 16px;
      display: flex;
      gap: 14px;
      margin-bottom: 24px;
    }

    .warning-icon {
      flex-shrink: 0;
      width: 20px;
      height: 20px;
      margin-top: 2px;
      color: var(--warning);
    }

    .warning-text {
      font-size: 0.875rem;
      color: #d4a84c;
      line-height: 1.6;
    }

    /* Consent */
    .consent-wrapper {
      margin-bottom: 24px;
    }

    .consent-label {
      display: flex;
      align-items: flex-start;
      gap: 14px;
      cursor: pointer;
      font-size: 0.9375rem;
      color: var(--muted);
      line-height: 1.6;
    }

    .custom-checkbox {
      appearance: none;
      width: 22px;
      height: 22px;
      min-width: 22px;
      border: 2px solid var(--border);
      border-radius: 6px;
      cursor: pointer;
      transition: all 0.2s ease;
      position: relative;
      margin-top: 1px;
      background: var(--bg-elevated);
    }

    .custom-checkbox:hover {
      border-color: var(--accent);
    }

    .custom-checkbox:checked {
      background: var(--accent);
      border-color: var(--accent);
    }

    .custom-checkbox:checked::after {
      content: '';
      position: absolute;
      left: 6px;
      top: 2px;
      width: 6px;
      height: 11px;
      border: solid var(--bg);
      border-width: 0 2px 2px 0;
      transform: rotate(45deg);
    }

    .custom-checkbox:focus-visible {
      outline: 2px solid var(--accent);
      outline-offset: 2px;
    }

    /* Timer */
    .timer-display {
      text-align: center;
      font-size: 0.875rem;
      color: var(--muted);
      margin-bottom: 24px;
      padding: 12px;
      background: var(--bg-elevated);
      border-radius: 8px;
    }

    .timer-count {
      font-weight: 600;
      color: var(--accent);
    }

    .timer-count.urgent {
      color: var(--danger);
    }

    /* Buttons */
    .actions {
      display: flex;
      gap: 14px;
    }

    .btn {
      flex: 1;
      padding: 16px 24px;
      border-radius: 12px;
      font-size: 1rem;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      border: none;
      outline: none;
    }

    .btn:focus-visible {
      outline: 2px solid var(--accent);
      outline-offset: 2px;
    }

    .btn-primary {
      background: var(--accent);
      color: var(--bg);
    }

    .btn-primary:hover:not(:disabled) {
      background: #2ee0a8;
      transform: translateY(-2px);
      box-shadow: 0 10px 30px var(--accent-glow);
    }

    .btn-primary:active:not(:disabled) {
      transform: translateY(0);
    }

    .btn-primary:disabled {
      background: var(--border);
      color: var(--muted);
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }

    .btn-secondary {
      background: transparent;
      color: var(--fg);
      border: 1px solid var(--border);
    }

    .btn-secondary:hover {
      border-color: var(--muted);
      background: rgba(255, 255, 255, 0.03);
    }

    /* Error state */
    .error-state {
      text-align: center;
    }

    .error-icon {
      width: 80px;
      height: 80px;
      margin: 0 auto 24px;
      background: rgba(232, 84, 84, 0.1);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .error-title {
      font-size: 1.25rem;
      font-weight: 600;
      margin-bottom: 12px;
    }

    .error-desc {
      color: var(--muted);
      font-size: 0.9375rem;
      line-height: 1.6;
      margin-bottom: 28px;
    }

    /* Responsive */
    @media (max-width: 480px) {
      .card-header, .card-content {
        padding: 24px 20px;
      }

      .actions {
        flex-direction: column;
      }

      .btn {
        width: 100%;
      }
    }

    /* Reduced motion */
    @media (prefers-reduced-motion: reduce) {
      *, *::before, *::after {
        animation-duration: 0.01ms !important;
        transition-duration: 0.01ms !important;
      }
    }

    /* Loading spinner */
    .spinner {
      width: 18px;
      height: 18px;
      border: 2px solid transparent;
      border-top-color: currentColor;
      border-radius: 50%;
      animation: spin 0.7s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <!-- Animated background -->
  <div class="bg-container">
    <div class="bg-gradient"></div>
    <div class="grid-lines"></div>
    <div id="particles"></div>
  </div>

  <main class="main-container">
    <div class="redirect-card" id="mainCard">
      <!-- Content will be injected by JS -->
    </div>
  </main>

  <script>
    // Initialize DOM references
    const mainCard = document.getElementById('mainCard');
    const particlesContainer = document.getElementById('particles');

    // State
    let targetUrl = '';
    let timeLeft = 60;
    let timerInterval = null;
    const TIMEOUT = 60;

    // Parse URL parameters
    function getUrlParams() {
      const params = new URLSearchParams(window.location.search);
      
      // Support multiple parameter names
      const redirectKeys = ['redirect', 'url', 'target', 'go', 'link', 'to', 'next'];
      
      for (const key of redirectKeys) {
        if (params.has(key)) {
          return params.get(key);
        }
      }
      return null;
    }

    // Validate URL
    function isValidUrl(string) {
      try {
        new URL(string);
        return true;
      } catch {
        // Try adding protocol
        try {
          new URL('https://' + string);
          return true;
        } catch {
          return false;
        }
      }
    }

    // Extract domain from URL
    function extractDomain(url) {
      try {
        const parsed = new URL(url);
        return parsed.hostname;
      } catch {
        try {
          const parsed = new URL('https://' + url);
          return parsed.hostname;
        } catch {
          return url;
        }
      }
    }

    // Render main UI
    function renderConfirmUI() {
      mainCard.innerHTML = `
        <header class="card-header">
          <div class="shield-icon">
            <svg width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="color: var(--accent)">
              <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"/>
              <path d="M9 12l2 2 4-4"/>
            </svg>
          </div>
          <h1 class="header-title">即将跳转</h1>
          <p class="header-subtitle">您将被跳转到其他页面</p>
        </header>

        <div class="card-content">
          <div class="url-display">
            <div class="url-label">
              <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M10 13a5 5 0 0 0 7.54.54l3-3a5 5 0 0 0-7.07-7.07l-1.72 1.71"/>
                <path d="M14 11a5 5 0 0 0-7.54-.54l-3 3a5 5 0 0 0 7.07 7.07l1.71-1.71"/>
              </svg>
              目标地址
            </div>
            <div class="url-text mono" id="urlText"></div>
          </div>

          <div class="warning-block">
            <svg class="warning-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M10.29 3.86L1.82 18a2 2 0 0 0 1.71 3h16.94a2 2 0 0 0 1.71-3L13.71 3.86a2 2 0 0 0-3.42 0z"/>
              <line x1="12" y1="9" x2="12" y2="13"/>
              <line x1="12" y1="17" x2="12.01" y2="17"/>
            </svg>
            <div class="warning-text">
              此链接将带您前往其他页面。
            </div>
          </div>

          <div class="consent-wrapper">
            <label class="consent-label">
              <input type="checkbox" class="custom-checkbox" id="consentCheck">
              <span>我已了解风险，同意跳转到上述地址</span>
            </label>
          </div>

          <div class="timer-display" id="timerBlock">
            出于安全考虑，请在 <span class="timer-count" id="timerCount">${TIMEOUT}</span> 秒内完成确认
          </div>

          <div class="actions">
            <button class="btn btn-secondary" id="cancelBtn">
              <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <line x1="18" y1="6" x2="6" y2="18"/>
                <line x1="6" y1="6" x2="18" y2="18"/>
              </svg>
              返回上页
            </button>
            <button class="btn btn-primary" id="confirmBtn" disabled>
              <span id="confirmText">确认跳转</span>
              <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <line x1="5" y1="12" x2="19" y2="12"/>
                <polyline points="12 5 19 12 12 19"/>
              </svg>
            </button>
          </div>
        </div>
      `;

      // Set URL text with highlighted domain
      const urlTextEl = document.getElementById('urlText');
      const domain = extractDomain(targetUrl);
      const fullUrl = targetUrl.startsWith('http') ? targetUrl : 'https://' + targetUrl;
      urlTextEl.innerHTML = `<span class="url-domain">${domain}</span>${fullUrl.replace(domain, '').replace(/^https?:\/\//, '')}`;

      // Add event listeners
      const consentCheck = document.getElementById('consentCheck');
      const confirmBtn = document.getElementById('confirmBtn');
      const cancelBtn = document.getElementById('cancelBtn');

      consentCheck.addEventListener('change', () => {
        confirmBtn.disabled = !consentCheck.checked;
      });

      confirmBtn.addEventListener('click', handleConfirm);
      cancelBtn.addEventListener('click', handleCancel);

      // Start timer
      startTimer();
    }

    // Render error UI
    function renderErrorUI() {
      mainCard.innerHTML = `
        <header class="card-header">
          <div class="shield-icon" style="background: rgba(232, 84, 84, 0.15);">
            <svg width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="color: var(--danger)">
              <circle cx="12" cy="12" r="10"/>
              <line x1="15" y1="9" x2="9" y2="15"/>
              <line x1="9" y1="9" x2="15" y2="15"/>
            </svg>
          </div>
          <h1 class="header-title">跳转地址无效</h1>
          <p class="header-subtitle">未检测到有效的跳转参数</p>
        </header>

        <div class="card-content error-state">
          <p class="error-desc">
            URL中未找到有效的跳转参数。请使用以下格式：<br>
            <code class="mono" style="background: var(--bg-elevated); padding: 2px 8px; border-radius: 4px; font-size: 0.875rem; color: var(--accent);">?redirect=https://example.com</code>
          </p>
          <div class="actions" style="justify-content: center;">
            <button class="btn btn-secondary" onclick="window.history.back()" style="max-width: 200px;">
              <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <line x1="19" y1="12" x2="5" y2="12"/>
                <polyline points="12 19 5 12 12 5"/>
              </svg>
              返回上页
            </button>
          </div>
        </div>
      `;
    }

    // Timer
    function startTimer() {
      const timerCount = document.getElementById('timerCount');
      
      timerInterval = setInterval(() => {
        timeLeft--;
        timerCount.textContent = timeLeft;

        if (timeLeft <= 10) {
          timerCount.classList.add('urgent');
        }

        if (timeLeft <= 0) {
          clearInterval(timerInterval);
          handleTimeout();
        }
      }, 1000);
    }

    // Timeout handler
    function handleTimeout() {
      clearInterval(timerInterval);
      
      mainCard.innerHTML = `
        <header class="card-header">
          <div class="shield-icon" style="background: rgba(232, 84, 84, 0.15);">
            <svg width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="color: var(--danger)">
              <circle cx="12" cy="12" r="10"/>
              <line x1="12" y1="6" x2="12" y2="12"/>
              <line x1="12" y1="16" x2="12.01" y2="16"/>
            </svg>
          </div>
          <h1 class="header-title">跳转已取消</h1>
          <p class="header-subtitle">确认超时，出于安全考虑已终止跳转</p>
        </header>

        <div class="card-content error-state">
          <div class="actions" style="justify-content: center;">
            <button class="btn btn-secondary" onclick="location.reload()" style="max-width: 200px;">
              <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <polyline points="23 4 23 10 17 10"/>
                <path d="M20.49 15a9 9 0 1 1-2.12-9.36L23 10"/>
              </svg>
              重新尝试
            </button>
          </div>
        </div>
      `;
    }

    // Confirm handler
    function handleConfirm() {
      const confirmBtn = document.getElementById('confirmBtn');
      const confirmText = document.getElementById('confirmText');
      
      confirmBtn.disabled = true;
      confirmText.innerHTML = '<span class="spinner"></span>';

      clearInterval(timerInterval);

      setTimeout(() => {
        const finalUrl = targetUrl.startsWith('http') ? targetUrl : 'https://' + targetUrl;
        window.location.href = finalUrl;
      }, 600);
    }

    // Cancel handler
    function handleCancel() {
      clearInterval(timerInterval);
      if (document.referrer) {
        window.history.back();
      } else {
        window.location.href = '/';
      }
    }

    // Create floating particles
    function createParticles() {
      const prefersReducedMotion = window.matchMedia('(prefers-reduced-motion: reduce)').matches;
      if (prefersReducedMotion) return;

      for (let i = 0; i < 15; i++) {
        const particle = document.createElement('div');
        particle.className = 'particle';
        particle.style.left = Math.random() * 100 + '%';
        particle.style.animationDelay = Math.random() * 8 + 's';
        particle.style.animationDuration = (6 + Math.random() * 4) + 's';
        particlesContainer.appendChild(particle);
      }
    }

    // Initialize
    function init() {
      createParticles();
      
      targetUrl = getUrlParams();
      
      if (targetUrl && isValidUrl(targetUrl)) {
        renderConfirmUI();
      } else {
        renderErrorUI();
      }
    }

    // Run
    init();
  </script>
</body>
</html>
